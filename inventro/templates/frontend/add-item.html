      rel="stylesheet"
    />

  </head>
  <body class="bg-body-tertiary">
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-icon"><i class="bi bi-box"></i></div>
          <div>
            <div class="brand-title">Inventro</div>
            <div class="brand-sub">Inventory System</div>
          </div>
        </div>
        <nav class="menu">
          <div class="menu-heading">Navigation</div>
          <a class="menu-link" href="index.html"
            ><i class="bi bi-grid-1x2"></i> Dashboard</a
          >
          <a class="menu-link" href="inventory.html"
            ><i class="bi bi-box-seam"></i> Inventory</a
          >
          <a class="menu-link active" href="add-item.html"
            ><i class="bi bi-plus-circle"></i> Add Item</a
          >
          <a class="menu-link" href="analytics.html"
            ><i class="bi bi-bar-chart"></i> Analytics</a
          >
        </nav>
        <div class="sidebar-footer">
          <div class="avatar">HS</div>
          <div class="user-meta">
            <div class="user-name">Harsanjam Saini</div>
            <div class="user-role">admin</div>
          </div>
          <a class="logout" href="login.html"
            ><i class="bi bi-box-arrow-right"></i> Logout</a
          >
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1 class="h5 mb-0">Inventory Management System</h1>
        </header>

        <section class="content container-fluid px-3 px-lg-4 py-3">
          <a
            class="text-decoration-none d-inline-flex align-items-center mb-3"
            href="inventory.html"
          >
            <i class="bi bi-arrow-left me-2"></i> Back to Inventory
          </a>

          <div class="card">
            <div class="card-body">
              <h2 class="fs-3 mb-1">Add New Item</h2>
              <p class="text-secondary">
                Enter the details of the new inventory item
              </p>

              <form class="row g-3 add-item-form">
                <div class="col-md-6">
                  <label class="form-label">Item Name *</label>
                  <input
                    class="form-control"
                    placeholder="Wireless Mouse"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">SKU *</label>
                  <input
                    class="form-control"
                    placeholder="ELEC-WM-001"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Category *</label>
                  <select class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    <option>Electronics</option>
                    <option>Accessories</option>
                    <option>Furniture</option>
                    <option>Office</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Location *</label>
                  <input
                    class="form-control"
                    placeholder="Warehouse A - Shelf 12"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Quantity *</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="100"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Minimum Quantity *</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="20"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Price ($) *</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    placeholder="24.99"
                    required
                  />
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Enter item description..."
                  ></textarea>
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary">Add Item</button>
                  <a class="btn btn-outline-secondary" href="inventory.html"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
