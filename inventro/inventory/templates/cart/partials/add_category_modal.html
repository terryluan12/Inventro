{% extends 'modal.html' %}

{% block modal_id %}addCategoryModal{% endblock %}

{% block modal_title %}Create new Category{% endblock %}

{% block modal_body %}
  <form id="add-category-form" method="post" action="{% url 'add_category' %}">
    {% csrf_token %}
    <p>What is the name of the category you want to add?</p>
    <div class="mb-3">
      <label for="category-name" class="form-label">Category</label>
      <input type="text" class="form-control" id="category-name" name="category-name" required>
    </div>
  </form>
{% endblock %}

{% block modal_footer %}
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  <button type="submit" class="btn btn-primary" form="add-category-form">Add Category</button>
{% endblock %}
