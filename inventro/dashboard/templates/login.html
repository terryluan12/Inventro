{% extends "base.html" %}
{% load static %}
{% block content %}

  <div class="bg-gradient-soft">
    <div class="auth-wrapper container d-flex align-items-center justify-content-center py-5">
      <div class="auth-card card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-3">
            <div class="login-logo"><i class="bi bi-box"></i></div>
            <h1 class="h3 fw-bold mb-1 text-dark">Welcome to Inventro</h1>
            <p class="text-secondary mb-4">Sign in to access your inventory management system</p>
          </div>

          <form action="index.html" method="get">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control form-control-lg" type="email" placeholder="admin@inventro.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control form-control-lg" type="password" placeholder="••••••••" required>
            </div>
            <button class="btn btn-primary btn-lg w-100">Sign In</button>
          </form>

          <div class="text-center mt-4 small text-secondary">
            <div>Demo credentials:</div>
            <div><strong>Admin:</strong> admin@inventro.com / admin123</div>
            <div><strong>Manager:</strong> manager@inventro.com / manager123</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
