{% extends "base.html" %}

{# Login page using Django’s built‑in AuthenticationForm #}

{% block content %}
<div class="container py-5" style="max-width: 400px;">
  <h1 class="mb-4">Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>
{% endblock %}
