apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  namespace: inventory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: registry.digitalocean.com/${DOCR_REGISTRY}/inventory-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: inventory-secret
                  key: DJANGO_SECRET_KEY
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: inventory-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inventory-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: inventory-db
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "inventory"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: inventory
spec:
  type: LoadBalancer
  selector:
    app: inventory
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
