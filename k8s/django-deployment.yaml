apiVersion: v1
kind: Service
metadata:
  name: inventro-web
  namespace: inventro
spec:
  selector:
    app: inventro-web
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventro-web
  namespace: inventro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventro-web
  template:
    metadata:
      labels:
        app: inventro-web
    spec:
      containers:
        - name: web
          image: registry.digitalocean.com/REPLACE_REGISTRY/inventro:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: inventro-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: inventro-secrets
                  key: SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inventro-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      imagePullSecrets:
        - name: do-registry
