apiVersion: v1
kind: Secret
metadata:
  name: inventory-secret
  namespace: inventro
type: Opaque
stringData:
  # ----------------------------------------------------------------------
  # Django settings
  # ----------------------------------------------------------------------
  # Replace with a unique, unpredictable value generated for production.
  DJANGO_SECRET_KEY: "CHANGE_ME_DJANGO_SECRET"

  # ----------------------------------------------------------------------
  # Database credentials (must match k8s/postgres-deployment.yaml)
  # ----------------------------------------------------------------------
  POSTGRES_USER: "CHANGE_ME_DB_USER"
  POSTGRES_PASSWORD: "CHANGE_ME_DB_PASSWORD"
  POSTGRES_DB: "CHANGE_ME_DB_NAME"
  POSTGRES_HOST: "inventory-db"     # Service name for the Postgres StatefulSet/Deployment
  POSTGRES_PORT: "5432"

  # ----------------------------------------------------------------------
  # Object storage (DigitalOcean Spaces / S3) for backups or media
  # ----------------------------------------------------------------------
  DO_SPACES_KEY: "CHANGE_ME_ACCESS_KEY"
  DO_SPACES_SECRET: "CHANGE_ME_SECRET_KEY"
  DO_SPACES_REGION: "nyc3"          # e.g., nyc3, tor1
  DO_SPACES_BUCKET: "CHANGE_ME_BUCKET_NAME"
